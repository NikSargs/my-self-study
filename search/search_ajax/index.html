<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <h1>&#x2728;asd &#x2728;</h1>
            <div id="searchWrapper">
                <input
                    type="text"
                    name="searchName"
                    id="searchName"
                    placeholder="search for a name"
                />
                <select id="searchCity" class="form-control">
                    <option value="">Город</option>
                    <option value="Бишкек">Бишкек</option>
                    <option value="Ош">Ош</option>
                </select>
                <input
                    type="text"
                    name="searchAddress"
                    id="searchAddress"
                    placeholder="search for a addres"
                />
            </div>

            <div class="tab-content">
                <div class="table-responsive">
                    <table class="table table-vertical-center table-borderless">
                        <thead class="bg-cp-alternate">
                            <tr class="text-left text-cp-primary"></tr>
                            <th class="pl-7 w-25">Название</th>
                            <th>Город</th>
                            <th>Адрес</th>
                            <th>Категория</th>
                        </thead>
                        <tbody id="partnerTable">
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
