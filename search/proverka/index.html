<!DOCTYPE html>
<html lang="en">

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

<script>
	const i = 'helloThere?lat=10lng=15zoom=20';

	let new_i5 = parseInt(
		i.substring(i.indexOf('lat=') + 4, 
					i.indexOf('lng')));

	let new_i = parseInt(
		i.substring(i.indexOf('lat='), 
					i.indexOf('lng'))
					.slice(4));

	let new_i2 = parseInt(
		i.substring(i.indexOf('lng='), 
					i.indexOf('zoom'))
					.slice(4));

	let new_i3 = parseInt(
		i.substring(i.indexOf('zoom='))
					.slice(5));

	console.log(new_i5);
	//console.log(typeof new_i5);

	console.log(new_i);
	console.log(typeof new_i);

	console.log(new_i2);
	console.log(typeof new_i2);

	console.log(new_i3);
	console.log(typeof new_i3);
</script>
</html>
